<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Videograph Template">
    <meta name="keywords" content="Videograph, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Site Tite -->
    <title>Dylan RAKOTONARIVO - Developer, Designer, Public Speaker</title>

    <!-- Site Icon -->
    <link rel="icon" type="image/png" href="img/logo/logo-dark.png">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

<body>
    <div id="singularity"></div>
    <div id="main">
        <button id="startButton" class="btn btn-primary">Start Animation</button>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="vendors/threejs/three.min.js"></script>

    <script src="vendors/threejs/EffectComposer.js"></script>

    <script src="vendors/threejs/RenderPass.js"></script>

    <!-- Controls -->
    <script src="vendors/threejs/OrbitControls.js"></script>

    <script src="vendors/threejs/dat.gui.min.js"></script>
    <script src="js/bigbang.js"></script>

</html>
