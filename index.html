<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dylan RAKOTONARIVO - Developer, Designer, Public Speaker</title>
    <link rel="icon" type="image/png" href="/assets/img/logo/Logo-dark.png">
</head>
<body>
    <script>
        var preferedLanguage = window.localStorage.getItem("PREFERED_LANGUAGE");
        if (!preferedLanguage) {
            preferedLanguage = "EN";
            window.localStorage.setItem("PREFERED_LANGUAGE", preferedLanguage);
        }
        window.location.pathname = preferedLanguage === "EN" ? "/en" : "/fr";
    </script>
</body>
</html>
